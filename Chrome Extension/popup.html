<!DOCTYPE html>
<html>
<head>
    <title>Duplicate File Detection</title>
    <style>
        body { width: 400px; height: 300px; font-family: Arial, sans-serif; }
        button { margin: 10px; padding: 10px; }
        .file-path { font-size: 12px; color: gray; margin-top: 10px; }
    </style>
</head>
<body>
    <h3 id="message">Checking for duplicates...</h3>
    <p id="filePath" class="file-path"></p>
    <button id="keepBtn">Keep Download</button>
    <button id="cancelBtn">Cancel Download</button>

    <script src="popup.js"></script>
</body>
</html>
